[machine]
ram_length = "32Mi"
entrypoint = "/mnt/app/app"
use_docker_env = false # cartesi cli option to avoid using docker rootfs envs
workdir = "/"

[drives.root]
builder = "docker"
dockerfile = "Dockerfile"
target = "base"
format = "ext2"
avoid_overwrite = "true"
extra_size = "2Mb"
buildx = true

[drives.app]
builder = "docker"
dockerfile = "Dockerfile"
target = "app"
format = "sqfs"
buildx = true
